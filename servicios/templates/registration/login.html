{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesi칩n</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #0c2d3c;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: #fff;
            padding: 40px;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        .login-title {
            font-weight: 700;
            margin-bottom: 30px;
            text-align: center;
        }
        .btn-login {
            background-color: #00acc1;
            color: #fff;
            font-weight: 600;
        }
        .btn-login:hover {
            background-color: #0097a7;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2 class="login-title">Iniciar Sesi칩n</h2>

        {% if form.errors %}
            <div class="alert alert-danger">
                Por favor, revisa tu usuario y contrase침a.
            </div>
        {% endif %}

        <form method="post" novalidate>
            {% csrf_token %}
            
            <div class="mb-3">
                <label for="{{ form.username.id_for_label }}" class="form-label">Usuario</label>
                <input type="text" name="{{ form.username.name }}" id="{{ form.username.id_for_label }}" class="form-control" value="{{ form.username.value|default_if_none:'' }}">
            </div>

            <div class="mb-3">
                <label for="{{ form.password.id_for_label }}" class="form-label">Contrase침a</label>
                <input type="password" name="{{ form.password.name }}" id="{{ form.password.id_for_label }}" class="form-control">
            </div>

            <button type="submit" class="btn btn-login w-100">
                Ingresar
            </button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
